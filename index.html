<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <header></header>

  <main>
    <div class="container">
      <div class="container-img">
      <div class="perfu-img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
    </div>

    <div class="container-cont">
      <div class="title-perfu">
        <p>PERFUME</p>
      </div>
      
      <div class="name-perfu">
        <p class="perfu-name">Gabrielle Essence Eau De Parfum</p>
      </div>

      <div class="descrip-perfu">
        <p class="perfu-descrip">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="price">
        <p class="discount">$149.99</p>
        <p class="real-price">$169.99</p>
      </div>

      <div class="carrito">
        
        <p>Add to Cart</p>
      </div>
    </div>

    </div>
  </main>
<footer></footer>
  
  
  <div class="attribution">
